name: "ğŸ”„ Update Blog Posts"

on:
  schedule:
    - cron: '0 0 * * *' # ë§¤ì¼ ì •ê° ì‹¤í–‰
  workflow_dispatch:    # ìˆ˜ë™ ì‹¤í–‰ ì§€ì›

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install feedparser requests ruff

      - name: Lint with Ruff
        run: ruff check scripts/update_readme.py # ì´ë ¥ì„œì— ì–¸ê¸‰ëœ í’ˆì§ˆ ê´€ë¦¬ ë„êµ¬ ì ìš©

      - name: Run update script
        run: python scripts/update_readme.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "docs: sync latest blog posts [skip ci]"
            git push
          fi