name: "ğŸ”„ Update Blog & Metrics"

on:
  schedule:
    - cron: '0 0 * * *' # ë§¤ì¼ ì •ê° ìë™ ì‹¤í–‰ (Daily Scheduled Run)
  workflow_dispatch:    # ìˆ˜ë™ ì‹¤í–‰ ì§€ì› (Manual Trigger Support)

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. GitHub Metrics ìƒì„± (Private í™œë™ í¬í•¨ ë° ì£¼ë ¥ ì–¸ì–´ ê°•ì¡°)
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: buenhyden
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Asia/Seoul
          filename: github-metrics.svg
          
          # ì–¸ì–´ í†µê³„ ìµœì í™” (Python ë¹„ì¤‘ ë° ì‹¤ë¬´ ìŠ¤íƒ ê°•ì¡°)
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: percentage, bytes-size
          plugin_languages_ignored: html, css, tex, less, sass, scss, jupyter notebook
          plugin_languages_aliases: "JavaScript:TypeScript, Python:Python3"
          plugin_languages_limit: 8
          plugin_languages_threshold: 1%
          
          # í”„ë¼ì´ë¹— ë ˆí¬ì§€í† ë¦¬ ë°ì´í„° í•©ì‚° ì„¤ì •
          config_order: base.header, is_active, base.repositories, languages
          output_action: none # íŒŒì´ì¬ ê²°ê³¼ì™€ í•¨ê»˜ ì»¤ë°‹í•˜ê¸° ìœ„í•´ ë…ë¦½ ì‹¤í–‰ ë°©ì§€

      # 2. Python í™˜ê²½ êµ¬ì¶• ë° í’ˆì§ˆ ê²€ì‚¬ (QC (Quality Control))
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install feedparser requests ruff

      - name: Lint with Ruff
        run: ruff check scripts/update_readme.py # ì •ì  ë¶„ì„ì„ í†µí•œ ì½”ë“œ í’ˆì§ˆ ë³´ì¥

      # 3. ë¸”ë¡œê·¸ í¬ìŠ¤íŠ¸ ë™ê¸°í™” ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Run update script
        run: python scripts/update_readme.py

      # 4. í†µí•© ì»¤ë°‹ ë° í‘¸ì‹œ (Unified Commit & Push)
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md github-metrics.svg
          if ! git diff --staged --quiet; then
            git commit -m "docs: sync latest blog posts and metrics [skip ci]"
            git push
          fi